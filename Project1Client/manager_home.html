<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager-Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="body">
    <header class="header">
      <h1>Prestige! Worldwide</h1>
      <p class="statement">Manager Console</p>
    </header>
    <section>
      <button
        onclick="returnPendingRequests()"
        class="btn btn--primary btn-pending"
      >
        View Pending
      </button>
      <table id="table-pending">
        <thead id="table-head-pending">
          <tr>
            <th>Reimbursement ID</th>
            <th>Employee ID</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody id="table-body-pending"></tbody>
      </table>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
